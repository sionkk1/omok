<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 오목 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>온라인 오목 게임</h1>
    <div id="game-info">
        <p>당신은 <span id="player-color">?</span> 입니다.</p>
        <p>현재 차례: <span id="current-player">대기 중...</span></p>
        <p id="message"></p>
    </div>

    <div id="board-container">
        <div id="board">
            </div>
    </div>

    <button id="reset-button" style="margin-top: 10px;" disabled>다시 시작 (미구현)</button>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
